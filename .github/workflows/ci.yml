name: ci

env:
  CMAKE_GENERATOR: Ninja

on:
  push:
    paths:
      - "**.py"
      - "**.nml"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"


jobs:

  linux-no-python:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Install Prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends ninja-build libhdf5-dev liblapack-dev libmumps-dev libopenmpi-dev openmpi-bin

    - name: Configure without python
      run: cmake -B build -Dpython:BOOL=no

    - name: build
      run: cmake --build build

    - name: Run Bounds check
      run: ctest --preset default -R run_bounds_check -E 3D


  linux-python:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install Prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends ninja-build libhdf5-dev liblapack-dev libmumps-dev libopenmpi-dev openmpi-bin

    - name: Configure with python
      run: cmake --preset default

    - name: build
      run: cmake --build build

    - name: Run Bounds check
      run: ctest --preset default -R run_bounds_check -E 3D


  linux-matlab:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install MATLAB
      uses: matlab-actions/setup-matlab@v1

    - name: Install Prereqs
      run: |
        sudo apt update -yq
        sudo apt install -yq --no-install-recommends ninja-build libhdf5-dev liblapack-dev libmumps-dev libopenmpi-dev openmpi-bin

    - name: Configure with Matlab
      run: cmake --preset matlab

    - name: build
      run: cmake --build build

    - name: Run Bounds check
      run: ctest --preset default -R run_bounds_check -E 3D
